<!DOCTYPE html>
<html>

<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- <script src="./components/Rotation.js"></script>  -->

</head>

<body>
    <a-scene background="color:#026F90">
        <a-entity id="look" look-controls camera position="0 2 20"></a-entity>
        <a-assets timeout="10000">
            <a-asset-item id="terrain_map" src="./assets/Models/map_gta5/scene.gltf">
            </a-asset-item>

            <a-asset-item id="plane" src="./assets/Models/polish_air_force_pzl-230f_skorpion_jet_fighter/scene.gltf">
            </a-asset-item>

        </a-assets>

        <a-entity id="terrain"
        gltf-model="#terrain_map"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property:position; to:0 0 1000; easing:linear; loop:true; dur:150000"
        terrain-rotation-reader></a-entity>

        <a-entity id="plane"
        gltf-model="#plane"
        position="0 0 15"
        scale="0.3 0.3 0.3"
        rotation="0 0 0"></a-entity>
    </a-scene>
</body>

</html>
